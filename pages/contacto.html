<body>
<!-- HEADER -->
<header>

    <!--Barra de Navegacion-->
    
    <a href="../index.html" class="logo">
        <img src="../img/logocc.png" alt="logo casa croix">
    </a>

    <div class="background--image">
        
    </div>

    <section class="contacto">
        
        
        <h2>Contactanos</h2><br><br>

        <!--Redes Sociales-->
        <a href="https://www.instagram.com/casacroix/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a><br><br>
        <a href="https://www.facebook.com/Casa-Croix-2173975519380263">
            <i class="fa-brands fa-facebook-f"></i>
        </a><br><br>

        <article class="formulario">
            <br><h2>Reservas</h2><br><br>

            <!--Formulario de Reservas-->
            <form action="">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" name="nombre" required placeholder="Juan Molina"> <br><br>
    
                <label for="telefono">Telefono</label>
                <input type="number" name="telefono" required placeholder="381 567 789"> <br><br>
    
                <label for="cantidad">Cantidad de Personas</label>
                <input type="number" name="cantidad" required placeholder="4"> <br><br>
    
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" required> <br><br>
    
                <p>Horario</p><br>
    
                <input type="radio" name="horario"value="desayuno" id="desayuno">
                <label for="desayuno">Desayuno</label> <br><br>
    
                <input type="radio" name="horario"value="almuerzo" id="almuerzo">
                <label for="almuerzo">Almuerzo</label> <br><br>
    
                <input type="radio" name="horario"value="merienda" id="merienda">
                <label for="merienda">Merienda</label> <br><br>
    
                <input type="radio" name="horario"value="cena" id="cena">
                <label for="cena">Cena</label> <br><br>
    
                <input type="submit" value="Enviar" id="enviar"> <br><br>
    
            </form>
        </article>

       
    </section>

    
    
    <!--Footer-->

<footer>
    <img src="http://casacroix.com/wp-content/uploads/2021/01/1_ENE_1-e1610743400323-768x457.png" alt="logo casa croix">

</footer>
