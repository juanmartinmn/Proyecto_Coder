<!-- HEADER -->

    <div class="background--contacto">
        
    </div>

    <section class="contacto">
        
        
        <h1>Contactanos</h1><br><br>

        <!--Redes Sociales-->
        <a href="https://www.instagram.com/casacroix/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a><br><br>
        <a href="https://www.facebook.com/Casa-Croix-2173975519380263">
            <i class="fa-brands fa-facebook-f"></i>
        </a><br><br>

        <article class="formulario">
            <h2>Reservas</h2>

            <!--Formulario de Reservas-->
            <form action="">
                <label for="nombre" class="form--titles">Nombre y Apellido</label>
                <input type="text" name="nombre" required placeholder="Juan Molina"> 
    
                <label for="telefono" class="form--titles">Telefono</label>
                <input type="number" name="telefono" required placeholder="381 567 789"> 
    
                <label for="cantidad" class="form--titles">Cantidad de Personas</label>
                <input type="number" name="cantidad" required placeholder="4"> 
    
                <label for="fecha" class="form--titles">Fecha</label>
                <input type="date" name="fecha" required>
    
                <label for="horario" class="form--titles">Horario</label>
                
                <label for="desayuno">Desayuno</label> 
                <input type="radio" name="horario"value="desayuno" id="desayuno" class="radio--button">
                
                <label for="almuerzo">Almuerzo</label> 
                <input type="radio" name="horario"value="almuerzo" id="almuerzo" class="radio--button">
                
                <label for="merienda">Merienda</label> 
                <input type="radio" name="horario"value="merienda" id="merienda" class="radio--button">
                
                <label for="cena">Cena</label> 
                <input type="radio" name="horario"value="cena" id="cena" class="radio--button">

                <input type="submit" value="Enviar" id="enviar"> 
    
            </form>
        </article>

       
    </section>

    
    <!--Footer-->

    <footer>
